<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <h3>Programming Languages</h3>
    <p>Welcome to the world of programming! Below is a survey to find out which programming language is best suited for you!</p>
    <br>
    <form id="formOne">
      <label>My favorite subject in school was:</label>
      <select class="form-control" id="question1">
        <option value="0">Math</option>
        <option value="1">Art</option>
        <option value="2">History</option>
      </select>
      <label>In my free time I enjoy:</label>
      <select class="form-control" id="question2">
        <option value="0">Hiking</option>
        <option value="1">Painting</option>
        <option value="2">Reading</option>
      </select>
      <label>If I were an animal I would be:</label>
      <select class="form-control" id="question3">
        <option value="0">Dog</option>
        <option value="1">Fish</option>
        <option value="2">Cat</option>
      </select>
      <label>My favorite color is:</label>
      <select class="form-control" id="question4">
        <option value="0">Red</option>
        <option value="1">Yellow</option>
        <option value="2">Blue</option>
      </select>
      <label>My favorite genre of movies is:</label>
      <select class="form-control" id="question5">
        <option value="0">Action</option>
        <option value="1">Comedy</option>
        <option value="2">Horror</option>
      </select>
      <button type="submit">Submit!</button>
    </form>
    <p>Based on your anwsers, the programming language best suited for you is:</p>
    <div id="ruby">
      <img src="img/ruby.png" alt="Ruby Logo">
      <p>Ruby!</p>
    </div>
    <div id="javascript">
      <img src="img/javascript.png" alt="Javascript logo">
      <p>Javascript!</p>
    </div>
    <div id="python">
      <img src="img/python.png" alt="Python logo">
      <p>Python!</p>
    </div>
  </div>
  
</body>
</html>
